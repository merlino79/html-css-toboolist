<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>

  <header>



      <img src="img/Logo.png" alt="">
  
      <h1 class="tex-logo">Toboolist</h1>

  
  </header> 

  <main>

    <div class="box">

      <div class="button">

        <input type="button" class="left" value="add Task">
        <input type="button" class="right"  value="Add Section">
        

      </div>
      <hr>

      <div class="container">

        <section>
          <span>&#9660;</span>
        <strong>New task</strong>
        <p>
          <span class ="circle"> &#10003;</span>
          <span class="text">Quarerly Newsletter </span>
          <input type="button" class ="border" value="editorial">
        </p>

      </section>

      <section class="today">

        <span>&#9660;;</span>
        <strong>Today</strong>
        <p>
        <span class ="circle">
          &#10003;
          
        </span>
        <span class="text">
          Recluting blog post

        </span>
        <input type="button" class="border" value="editorial">
        </p>
        <p>
        <span class ="circle">&#10003; </span>
        <span class="text">Mobile app luaunch</span>
        <input type="button" class="viola" value="Q1 Goals">
        </p> 
        <p>
        <span class="egea">&#x2716;

        </span>
          
        <span class="text">Interview John H.</span>
        <input type="button" class="green" value="recluting">
        </p>

        <p>

          <span class ="circle">&#10003;</span>
          <span class="text">Quarerly Newsletter</span>
          <input type="button" class ="orange" value="mobile">
        </p>
      </section> 


      <section class="Upcoming">

        <span>&#9660;</span>
        <strong>Upcoming</strong>
        <p>
          <span class="egea">&#x2716;</span>
          <span class="text">Schedule meeting with ale</span>
        </p> 
        <p>
          <span class ="circle"> &#10003; </span>
          <span class="text">Homepage refresh</span>
          <input type="button" class="purple" value="Website">

        </p> 

        <p>
          <span class ="circle">&#10003; </span>
          <span class="text">Onboard new sales team members</span>
         <input type="button" class="lime" value="Sales">
        </p> 

        <p>
          <span class ="circle">&#10003; </span>
            <span class="text">Review editorial calendar</span>
            <input type="button" class="border" value="editorial">
        </p>
      </section>
    </div>
  </main>  
</body>
</html>
